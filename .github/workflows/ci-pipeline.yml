name: Any Branch to Dev Automation
on:
  push:
    branches-ignore:
      - main  # Ignore pushes to main, trigger on all other branches

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build
      - name: Build project
        run: npm run build

      # Step 5: Create a Pull Request to Dev
      - name: Create Pull Request to Dev
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACTION_TOKEN }}
          branch: dev  # Target branch
          commit-message: 'Auto-merge branch into dev'
          title: 'Automated PR: Merge branch into dev'
          body: |
            This PR was automatically created after the build passed.
          delete-branch: false

       # Step 6: Get the PR Number
      - name: Get PR Number
        id: get_pr
        run: |
          PR_NUMBER=$(gh pr list --base dev --head $GITHUB_REF_NAME --state open --json number --jq '.[0].number')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.ACTION_TOKEN }}

      # Step 7: Enable Auto-Merge
      - name: Enable Auto-Merge
        if: env.PR_NUMBER != ''
        run: |
          echo "Merging PR #$PR_NUMBER"
          gh pr merge $PR_NUMBER --squash --auto
        env:
          GH_TOKEN: ${{ secrets.ACTION_TOKEN }}
