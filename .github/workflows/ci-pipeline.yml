name: Any Branch to Dev Automation
on:
  push:
    branches-ignore:
      - main  # Ignore pushes to main, trigger on all other branches

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build
      - name: Build project
        run: npm run build

      # Step 5: Create a Pull Request to Dev
      - name: Create Pull Request to Dev
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACTION_TOKEN }}
          branch: dev  # Target branch
          commit-message: 'Auto-merge branch into dev'
          title: 'Automated PR: Merge branch into dev'
          body: |
            This PR was automatically created after the build passed.
          delete-branch: false

      # Step 6: Enable Auto-Merge using GitHub GraphQL API
      - name: Enable Auto-Merge
        run: |
          gh api graphql -f query='
            mutation {
              enablePullRequestAutoMerge(input: {pullRequestId: "${{ steps.create_pr.outputs.pull-request-id }}", mergeMethod: SQUASH}) {
                clientMutationId
              }
            }'
        env:
          GH_TOKEN: ${{ secrets.ACTION_TOKEN }}
