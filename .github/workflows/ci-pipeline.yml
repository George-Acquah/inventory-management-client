name: Any Branch to Dev Automation
on:
  push:
    branches-ignore:
      - main  # Ignore pushes to main, trigger on all other branches

jobs:
  build-and-pr:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build
      - name: Build project
        id: build
        run: npm run build

      # Step 5: Output build status
      - name: Output build status
        if: success()
        run: echo "Build completed successfully!"

      # Step 6: Create a Pull Request to Dev
      - name: Create Pull Request to Dev
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.ACTION_TOKEN }}
          branch: dev  # Merge into dev instead of main
          commit-message: 'Auto-merge branch into dev'
          title: 'Automated PR: Merge branch into dev'
          body: |
            This PR was automatically created after the build passed.
          delete-branch: false

      # Step 7: Enable Auto-Merge (Optional)
      - name: Enable Auto-Merge
        uses: github/enable-auto-merge-action@v2
        with:
          github-token: ${{ secrets.ACTION_TOKEN }}
